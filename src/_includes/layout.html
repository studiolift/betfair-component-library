<html lang="en">
<head data-theme="light">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{{ '/css/light.css' | url }}" />
  <link rel="stylesheet" href="{{ '/css/dark.css' | url }}" />
  <link rel="stylesheet" href="{{ '/css/style.css' | url }}" />
  <script src="{{ '/scripts/colour-theme.js' | url }}"></script>
</head>
<body>
  <div class="doc_layout">
    <header class="doc_layout__header">
      <h1 class="typography-h380">Betfair Component Library</h1>
      <nav>
        <ul class="menu_list">
          <li class="{% if title == 'Base Typography' %}active{% endif %}">
            <a href="/">
              Base Typography
              {% include "svg/arrow-right.svg" %}
            </a>
          </li>
        {% for component in collections.component %}
          <li class="{% if title == component.data.title %}active{% endif %}">
            <a href="{{ component.url }}">
              {{ component.data.title }}
              {% include "svg/arrow-right.svg" %}
            </a>
          </li>
        {% endfor %}
        </ul>
      </nav>
      <p class="typography-h180">&copy; Betfair 2024</p>
    </header>
    <main class="doc_layout__main">
      <div class="component_content">
        <h1>{{ title }}</h1>
        {{ content }}
      </div>
    </main>
  </div>
  <div class="theme_toggle">
    <button type="button" data-theme-toggle aria-label="Change to light theme">Change to light theme</button>
  </div>
</body>
</html>
